apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-cluster
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cluster
    app.kubernetes.io/part-of: gke-bootstrap
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: argocd-local-gcpsm
    kind: SecretStore
  target:
    name: argocd-cluster
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          argocd.argoproj.io/secret-type: cluster
      # Dynamic annotations - iterate over all meta_ fields from Secret Manager
      templateFrom:
      - target: Annotations
        configMap:
          name: cluster-metadata-annotations-template
          items:
          - key: annotations
            templateAs: KeysAndValues
      # ArgoCD cluster secret required data fields
      data:
        name: "{{ .meta_cluster_name }}"
        server: "{{ .server }}"
        config: "{{ .config }}"
  # Pull ALL fields from GCP Secret Manager secret
  dataFrom:
    - extract:
        key: argocd-cluster
