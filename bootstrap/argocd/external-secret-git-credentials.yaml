apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-git-credentials
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-git-credentials
    app.kubernetes.io/part-of: gke-bootstrap
    # ArgoCD repository credentials label
    argocd.argoproj.io/secret-type: repo-creds
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-manager
    kind: SecretStore
  target:
    name: argocd-git-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        labels:
          # ArgoCD uses this label to discover repository credentials
          argocd.argoproj.io/secret-type: repo-creds
      data:
        # SSH private key for git access
        sshPrivateKey: "{{ .sshPrivateKey }}"
        # Repository URL pattern (used by ArgoCD to match repos)
        url: "{{ .url }}"
        type: "git"
  data:
    - secretKey: sshPrivateKey
      remoteRef:
        # The git credentials secret name is stored in the cluster-config
        # For simplicity, we use a well-known name: argocd-git-credentials
        key: argocd-git-credentials
        property: sshPrivateKey
    - secretKey: url
      remoteRef:
        key: argocd-git-credentials
        property: url
